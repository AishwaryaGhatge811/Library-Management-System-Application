<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Delete Book</title>

    <style>
        body{border-style:solid;
            border-color:black;
            margin-right:25%;
            margin-left:26%;
            margin-top:5%;
             background-color:#FFF8DC;
        }
    </style>
</head>
<body>
<center>
         <form method="post" action="delete_book">
            {% csrf_token %}
            <h1> Delete Book</h1>
            Enter Book Name <br>
            <input type="text" name="book_name"><br><br>

             <button type="submit" name="delete"  value="DELETE BOOK" class="btn btn-danger btn-lg">Delete</button><br><br>
        </form>
    {% for message in messages %}
    <h2>{{message}}</h2>
    {% endfor %}
</center>
</body>
</html>
