<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        h1{font-size:40px;
        color:red;

         margin-top:5%;

        form{border-style:solid;
            border-color:black;

    <title>Login page</title>

<body>

<center>
<h1>Library System</h1><br>
<form>
    {% csrf_token %}

        Enter  Username <input type="text" name="user" required><br><br>
        Enter  Password <input type="password" name="password" required><br><br>

        <button type="submit" formaction="register" class="btn btn-success btn-lg">New Register</button><br><br>
        Already have a Account?Login here<br>

        <button type="submit" formmethod="post" formaction="login_page" class="btn btn-outline-primary btn-lg">Log In</button><br><br>
</form>
    {% for message in messages %}
    {{message}}
    {% endfor%}
</center>
</body>
</html>
